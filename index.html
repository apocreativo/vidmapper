<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Mapper Pro + Save System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
</head>
<body>
    <div id="ui-panel">
        <h1>Mapper Infinity Pro</h1>
        <button id="addLayerBtn" class="primary">+ Añadir Nueva Capa</button>
        <button id="clearAllBtn" style="background:#442222;">Limpiar Todo el Proyecto</button>
        <hr>
        <div id="layers-container"></div>
        <div class="global-controls">
            <button id="togglePoints">Ver/Ocultar Guías</button>
            <button id="fullscreenBtn">PANTALLA COMPLETA</button>
            <p class="info-text">Los ajustes de posición y mezcla se guardan automáticamente en este navegador.</p>
        </div>
    </div>
    <div id="canvas-container"></div>
    <script src="script.js"></script>
</body>
</html>
